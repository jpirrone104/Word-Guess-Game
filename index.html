<!DOCTYPE html>
<html>
    <head>
        <title>Word-Guess_Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/javascript/game.js" ></script>
    </head>
    <body >
              
                <div class="container">        
                    <div class="row justify-content-center">
                        <div class="col-4 align-self-center" id="gameplay-column">
                            <h2>Press Any Key to Get Started!</h2>
                            <h4>Wins</h4>
                            <h5 id="totalWins"></h5>
                            <h4>Current Word</h4>
                            <h3 id="currentWord"></h3>
                            <h4>Remaining Lives</h4>
                            <h6 id="remainingLives"></h6>
                            <h4>Incorrect Guesses</h4>
                            <h3 id="lettersGuessed"></h3>
                        </div>
                    </div>
                </div> 
               
            
                <script>
                    startGame();
                    updateGame();
                </script>
    </body>
</html>
